<!DOCTYPE html>
<html lang="ja">
<head>

<body>
  <div class ="wrap">
    <header>
      <h1 class="head">SendUrl To ChatWork</h1>

        <div class="form">
          <table>
            <tr>
              <td>ChatWork トークン</td>
              <td><input type="text" name="token" id="token"/></td>

              <td>投稿先のチャットID</td>
              <td><input type="text" name="room_id" id="room_id"/></td>
            </tr>
          </table>
        <button class="Button" id="save">保存する</button>
      </div>
    </section>
  </div>
